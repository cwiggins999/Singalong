<html>
 <!-- using https://docs.github.com/en/rest/repos/contents?apiVersion=2022-11-28 --> 
  <body  width="90%">

    <script>
      (async () => {

        function capitalizeWordsRegex(str) {
          // Use a regular expression to match the first letter of each word (\b for word boundary, \w for word character)
            return str.replace(/\b\w/g, char => char.toUpperCase()); 
        }

        //KPop Demon Hunters
        const folder = 'KPDH';

        const response = await fetch('https://api.github.com/repos/cwiggins999/Singalong/contents/' + folder);
        const data = await response.json();
        let htmlString = '<H1>KPop Demon Hunter Lyrics</H1><ul>';
        
        for (let file of data) {
          if (file.name.endsWith(".html") && file.name !== "index.html") {
            fixedpath = file.path.replace("KPDH/", "");
            file.name = file.name.replace(".html", "").replace(/_/g, " ");
            finfo =  file.name.split('-');
            console.log(finfo);
            fname = finfo[0].trim()
            fname = capitalizeWordsRegex(fname);
            fartist = finfo[1].trim();
            fartist = capitalizeWordsRegex(fartist);

            htmlString += `<li><h2><p><a href="${fixedpath}">${fname}</a></p></h2></li>\n`;
          }
        }

        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
    <body>
</html>
