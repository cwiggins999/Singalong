    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/cwiggins999/Singalong/contents/songs');
        const data = await response.json();
        let htmlString = '<ul>';
        
        for (let file of data) {
          if (file.name.endsWith(".html")) {
            file.name = file.name.replace(".html", "").replace(/_/g, " ");
            finfo =  file.name.split["-"] ;
            fname = finfo[0].trim();
            fartist = finfo[1].trim();
            //htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
            htmlString += `<li><a href="${file.path}">${fname}</a></li>`;
          }
        }

        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
